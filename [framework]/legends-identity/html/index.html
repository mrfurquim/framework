    <script>
function generateSignature(completename) {
  // Remova os espaços em branco extras do nome completo
  completename = completename.trim();

  // Substitua os espaços em branco restantes na assinatura por um caractere especial, como '_'
  var signature = completename.replace(/\s+/g, ' ');

  // Retorne a assinatura gerada
  return signature;
}
