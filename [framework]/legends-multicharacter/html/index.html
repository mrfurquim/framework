    <body onload="randomBg()">
        <div class="container">
            <div class="main-screen">
                <div class="welcomescreen">
                    <div class="loadingtext">BEM VINDO A <span style="color:#cf2e2e">LEGENDS:RP</span></div>
                    <div class="loading-rondje">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                        <p id="loading-text">Carregando Personagens</p>
                    </div>
                </div>
                <div class="characters-list">

                </div>

                <div class="character-info">
                    <div class="char-info-titel"><span id="char-info-titel">Informação do Personagem</span></div>
                    <div class="character-info-valid">
                        <span id="no-char">Selecione um slot de personagem para ver todas as informações sobre seu personagem</span>
                    </div>
                </div>

                <div class="character-register">
                    <div class="characters-register-block-header">
                        <p>Registro de Personagem</p>
                        <i class="material-icons-one" id="close-reg">Fechar</i>
                    </div>
                    <div class="char-register-inputs">
                        <input type="text" id="first_name" placeholder="Primeiro Nome" class="char-reg-input">
                        <input type="text" id="last_name" placeholder="Sobrenome" class="char-reg-input">
                        <input type="text" id="nationality" placeholder="Nacionalidade" class="char-reg-input">
                        <input type="date" id="birthdate" placeholder="Aniversário" min="1900-01-01" max="2999-12-31" class="char-reg-input">
                    </div>
                    <div class="character-reg-btn" id="create"><p id="create-text">Confirmar</p></div>
                </div>

                <div class="character-delete">
                    <div class="characters-delete-block-header">
                        <p>Apagar Personagem</p>
                    </div>

                    <p>Tem certeza de que deseja excluir seu personagem?</p>

                    <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">Confirmar</p></div>
                    <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text">Voltar</p></div>
                </div>
            </div>
        </div>
